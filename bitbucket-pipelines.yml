image: atlassian/pipelines-awscli

pipelines:
  default:
    - step:
        name: "Build & Push Image"
        deployment: Test
        script:
          - eval $(aws ecr get-login --region ${AWS_REGION} --no-include-email)
          - docker build -t $AWS_CONTAINER_REGISTRY:latest .
          - docker push $AWS_CONTAINER_REGISTRY:latest
        services:
          - docker
definitions:
  services:
    docker:
      memory: 2048